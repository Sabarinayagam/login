    <div class="total">

            <div class="input">
                <label for="password">Password :</label>

                <div><input type="checkbox" id="checkbox" name="checkbox" checked="checked">&nbsp;&nbsp; Remember me
                </div>
                <div><span>Forgot <a href="#">Password</a></span></div>
            </div>
            <div class="btn">
                <button type="button">Login</button>
                <div><a href="http://127.0.0.1:5500/signup.html"><button type="button">Sign Up</button></a></div>
            </div>
        </form>
    </div>
